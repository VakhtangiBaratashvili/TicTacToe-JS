<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="game">
    <h1 id="gameName">Tic Tac Toe</h1>
    <div id="board">
        <div index="0" class="cell border_right border_bottom"></div>
        <div index="1" class="cell border_right border_bottom"></div>
        <div index="2" class="cell border_bottom"></div>
        <div index="3" class="cell border_right border_bottom"></div>
        <div index="4" class="cell border_right border_bottom"></div>
        <div index="5" class="cell border_bottom"></div>
        <div index="6" class="cell border_right"></div>
        <div index="7" class="cell border_right"></div>
        <div index="8" class="cell"></div>
    </div>
    <h2 id="status"></h2>
    <button id="restart">restart</button>
</div>
<script src="app.js"></script>
</body>
</html>
